# .github/workflows/azure-static-web-apps.yml
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # 1️⃣ Check out repository
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 2️⃣ Set up Node.js and restore npm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install tiny OIDC helper libraries (required for the ID token script)
      - name: Install OIDC helper libs
        run: npm install @actions/core@1.6.0 @actions/http-client --legacy-peer-deps

      # 4️⃣ Obtain GitHub-issued ID token (for Azure SWA OIDC authentication)
      - name: Get ID token
        id: idtoken
        uses: actions/github-script@v7
        with:
          script: |
            const { getIDToken } = require('@actions/core');
            return await getIDToken();
          result-encoding: string

      # 5️⃣ Build and Deploy (Hybrid Mode)
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_OCEAN_080A5230F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "" 
          output_location: "" 
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Close Pull Request Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_OCEAN_080A5230F }}
          action: close
          app_location: "/"