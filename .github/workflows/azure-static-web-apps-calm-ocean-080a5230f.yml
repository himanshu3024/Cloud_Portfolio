name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      id-token: write

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 2Ô∏è‚É£ Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Clean install with legacy peer deps to handle conflicts
      - name: Clean and Install Dependencies
        run: |
          echo "Cleaning npm cache and node_modules..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          
          echo "Installing dependencies with legacy peer deps..."
          npm install --legacy-peer-deps
        shell: bash

      # 4Ô∏è‚É£ Fix Storybook version conflicts
      - name: Fix Storybook Dependencies
        run: |
          echo "Fixing Storybook version conflicts..."
          # Update addon-essentials to match Storybook v9
          npm install @storybook/addon-essentials@^9.1.0 --legacy-peer-deps
        shell: bash

      # 5Ô∏è‚É£ Build project with error handling
      - name: Build Project
        run: |
          echo "Building project..."
          npm run build || { echo "Build failed!"; exit 1; }
        shell: bash

      # 6Ô∏è‚É£ Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_OCEAN_080A5230F }}
          action: "upload"
          app_location: "/"        # App source code path
          api_location: ""         # Api source code path - optional
          output_location: "build" # Built app content directory
          skip_app_build: true     # Skip Oryx build

  # üîπ Close Pull Request Job
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_OCEAN_080A5230F }}
          action: "close"
